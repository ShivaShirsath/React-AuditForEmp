name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          npm install -g pnpm
          pnpm install --global pnpm@latest  # Install the latest version of pnpm
          pnpm setup
          pnpm install  # Using pnpm to install project dependencies

      - name: Build Project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d dist
        env:
          REACT_APP_BASE_URL: "/React-AuditForEmp"
