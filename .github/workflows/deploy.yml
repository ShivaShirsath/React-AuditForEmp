name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/gh-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish-dir: ./dist