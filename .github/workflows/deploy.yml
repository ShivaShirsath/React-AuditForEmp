name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npx vite build

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          REACT_APP_BASE_URL: "/React-AuditForEmp"
